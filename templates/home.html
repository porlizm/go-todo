<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
</head>
<body>
    <h1>Welcome to Todo API</h1>
    <p>API Endpoints:</p>
    <ul>
        <li>GET /api/v1/todos - List all todos</li>
        <li>POST /api/v1/todos - Create new todo</li>
        <li>PUT /api/v1/todos/{id} - Update todo</li>
        <li>DELETE /api/v1/todos/{id} - Delete todo</li>
    </ul>
</body>
</html>
